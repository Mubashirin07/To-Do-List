{% extends 'base.html' %}
{% block body %}
    
    <div class="container my-3">
      <h2>Update a To-Do</h2>
      <form action="/update/{{todo.sno}}"  method="POST">
  <div class="mb-3">
    <label for="title" class="form-label">To-do Title</label>
    <input type="text" class="form-control" id="title" name="title" value="{{todo.title}}"aria-describedby="emailHelp">

  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Description of the task</label>
    <input type="text" class="form-control" id="desc" name="desc" value="{{todo.desc}}">
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
    </div>

  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    {% endblock body %}
